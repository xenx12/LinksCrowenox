<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <title>Document</title>

    <style>
        body {
            background-image: url('img/fondo7.jpg');
            background-size: cover; /* Ajusta la imagen sin recortarla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* No repite la imagen */
            height: 100vh; /* Asegura que cubra toda la altura de la página */
            margin: 0; /* Elimina márgenes */
        }

        
        #titulo {
            color: white; 
            font-family: 'Helvetica Neue', Courier; 
            width: 100%;
            font-size: 4em;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: auto; /* Asegura que cubra toda la altura de la ventana */
            margin: 0; /* Elimina márgenes */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra suave */
            position: static;
            padding-top: 5%;
        }
        #titulo2 {
            color: white; 
            font-family: 'Helvetica Neue', Courier; 
            width: 100%;
            font-size: 1em;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: auto; /* Asegura que cubra toda la altura de la ventana */
            margin: 0; /* Elimina márgenes */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra suave */
            position: static;
        }

        #titulo3 {
            color: #f29921; 
            font-family: 'Helvetica Neue', Courier; 
            width: 100%;
            font-size: 1.3em;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: auto; /* Asegura que cubra toda la altura de la ventana */
            margin: 0; /* Elimina márgenes */
            text-align: center;
            position: absolute;
            margin-top: 15%;
            z-index: 2;

        }

        #botonera {
            position: relative;
            background-image: url('img/fondo2.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 60vh;
            margin: 0; 
            margin-top: 10%;
            box-shadow: 2px 2px 15px rgba(255, 255, 255, 0.3);
            overflow: hidden; /* Asegura que el pseudoelemento no sobresalga */
        }

        #botonera::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Opacidad solo en el fondo */
            z-index: 1;
        }


        /* Estilos del contenedor */
  .twitch-div {

    margin-top: 25%;
    position: absolute;
    z-index: 2;

    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-radius: 8px;
    width: 300px; /* Ajusta el ancho según prefieras */
    cursor: pointer;
    text-decoration: none; /* Quita subrayado en enlaces */
  }

  /* Estilos del logo */
  .twitch-logo {
    
    width: 40px; /* Ajusta el tamaño del logo */
    height: 40px;
    margin-right: 10px;
    padding: 10px;
    border-radius: 12px; /* Bordes redondeados */
    border: 2px solid #9146FF; /* Línea del borde */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15); /* Sombra ligera */
  }

  /* Estilos del texto */
  .twitch-text {
    font-family: 'Helvetica Neue', inherit; 
    font-size: 1em;
    font-weight: bold;
    color: white; /* Color de texto */

  }
        


    </style>
</head>
<body>
    <div id="contenido">
        <span id="titulo">Crowenox</span>
        <span id="titulo2">Tu Streamer de Albion Favorito</span>

        <span id="titulo3">DESCUBRE MIS REDES</span>

        <a href="https://www.twitch.tv" target="_blank" class="twitch-div">
            <img src="img/twitch_icon.png" alt="Logo de Twitch" class="twitch-logo">
            <span class="twitch-text">Síguenos en Twitch</span>
          </a>

        <div id="botonera">  


        </div>


    </div>
</body>
</html>
